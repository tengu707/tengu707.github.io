    <script>
      /* TODO: Move To js file */
      /*********************************************************
       *
       *   Test Checkboxes/Radio Buttons Script
       *
       *********************************************************/
       // loop through each form and handle submit event
       for (var i=0;i<document.forms.length;i++) {
         var form = document.forms[i];
         form.addEventListener('submit', function(e){
           e.preventDefault();
           var results = '';
          // loop through all checkboxes to see if checked
          var checkboxes = form.querySelectorAll("input[type='checkbox']");
          for(var k = 0; k < checkboxes.length; k++) {
            results += checkboxes[k].id + '=' + checkboxes[k].checked + '\n';
          }
          // loop through all radio butotns to display value
          var radiobuttons = form.querySelectorAll("input[type='radio']:checked");
          for(var m = 0; m < radiobuttons.length; m++) {
            results += radiobuttons[m].name + '=' + radiobuttons[m].value + '\n';
          }
          // alert results
          alert(results);
        });
      }
  //function for highlighting hovered areas, clicked areas are given a border
  var highlightAreas = [
    '#pi3',
    '#pi4',
    '#pi7',
    '#p8',
    '#p16',
    '#pvrh',
    '#p3ds',
    '#pss'
  ];
  for (let i = 0; i < highlightAreas.length; i++) {
    $(highlightAreas[i]).mouseenter(function() {
      for (let j = 0; j < highlightAreas.length; j++) {
        if (i === j) {
          $(highlightAreas[j]).addClass('shadow');
        }
        else {
          $(highlightAreas[j]).removeClass('shadow');
        }
      }
    });
  }
  for (let i = 0; i < highlightAreas.length; i++) {
    $(highlightAreas[i]).mouseleave(function() {
      $(this).removeClass('shadow');
    });
  }
  for (let i = 0; i < highlightAreas.length; i++) {
    $(highlightAreas[i]).click(function() {
      for (let j = 0; j < highlightAreas.length; j++) {
        if (i === j) {
          $(highlightAreas[j]).addClass('border');
        }
        else {
          $(highlightAreas[j]).removeClass('border');
        }
      }
    });
  }
    </script>
