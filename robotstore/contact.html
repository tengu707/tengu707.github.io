  <script src="https://tengu707.github.io/robotstore/loader.js"></script>
    <script>
      //script to highlight clicked on areas
      var highlightAreas = [
        '#fullname',
        '#email',
        '#yloc',
        '#question',
        '#city'
      ]
      for (let i = 0; i < highlightAreas.length; i++) {
        $(highlightAreas[i]).click(function() {
          for (let j = 0; j < highlightAreas.length; j++) {
            if (i === j) {
              $(highlightAreas[j]).addClass('Highlight');
            }
            else {
              $(highlightAreas[j]).removeClass('Highlight');
            }
          }
        });
      }
    </script>
