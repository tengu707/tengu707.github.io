<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text analyzer</title>
    <link rel="stylesheet" type="text/css" href="https://tengu707.github.io/index.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
  </head>
  <body onLoad="start()">
    <h1>Go board game</h1>
    <a href="https://en.wikipedia.org/wiki/Go_(game)" target="_blank">Click here for rules</a>
    <br><br>
    <canvas height="600" width="600" id="goboard" onclick="showCoords(event)"></canvas>
    <br>
    <button id="skip" onclick="skip()">SKIP</input>
    <button id="undo" onclick="undo()">UNDO</button>
    <button id="grouplines" onclick="groupLineToggle()">GROUPLINES</button>
    <button id="restart" onclick="start()">RESTART</button>
    <br>
    <br>
    <p>board size:</p>
    <input id="boardSize" type="text" value="13">
    <br>
    <p>canvas size:</p>
    <input id="canvasSize" type="text" value="600">
    <br><br>
    <a href="https://tengu707.github.io/index.html">Homepage</a>
    <script src="go.js">
    </script>
  </body>
</html>
