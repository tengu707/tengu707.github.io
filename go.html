<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text analyzer</title>
    <link rel="stylesheet" type="text/css" href="https://tengu707.github.io/index.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
  </head>
  <body onLoad="start()">
    <h1>Go board game</h1>
    <a href="https://en.wikipedia.org/wiki/Go_(game)" target="_blank">Click here for rules</a>
    <br><br>
    <canvas height="600" width="600" id="goboard" onclick="showCoords(event)"></canvas>
    <br>
    <button type="button" id="skipbutton" onclick="skip()">SKIP</button>
    <button type="button" id="undobutton" onclick="undo()">UNDO</button>
    <button type="button" id="grouplinesbutton" onclick="groupLineToggle()">GROUPLINES</button>
    <button type="button" id="restartbutton" onclick="start()">RESTART</button>
    <br>
    <br>
    <p>Board Size:</p>
    <input id="boardSize" type="text" value="13">
    <br>
    <p>Canvas Size:</p>
    <input id="canvasSize" type="text" value="500">
    <br>
    <p>Number of Players:</p>
    <form name="form">
    <input id="2players" name="numOfPlayers" type="radio" value="2" checked="true">2  </input>
    <input id="3players" name="numOfPlayers" type="radio" value="3">3  </input>
    <input id="4players" name="numOfPlayers" type="radio" value="4">4</input>
    </form>
    <br><br>
    <a href="https://tengu707.github.io/index.html">Homepage</a>
    <script src="https://tengu707.github.io/go.js">
    </script>
  </body>
</html>
