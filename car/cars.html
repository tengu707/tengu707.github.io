<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Suzuki</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="gen_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      
      <!--create navbar -->
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            
            <!-- Collapse Button -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            
            <!-- Logo -->
            <div class="navbar-header">
              <a class="navbar-brand" href="home.html">
                <img id="logo" alt="Brand" src="image/suzuki_logo.jpg">
              </a>
            </div>
            <div class="collapse navbar-collapse" id="collapsed-navbar">
              
              <!-- start of links -->
              <ul class="nav navbar-nav">
                
                <!-- home -->
                <li><a href="home.html">Home </a></li>
                
                <!-- cars dropdown -->
                <li class="dropdown active">
                  <a href="cars.html" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cars <span class="caret sp-only"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="cars.html">SX4</a></li>
                    <li><a href="cars.html">Sierra</a></li>
                    <li><a href="cars.html">Splash</a></li>
                    <li><a href="cars.html">Swift</a></li>
                    <li><a href="cars.html">GSX R1000</a></li>
                  </ul>
                </li>
                
                <!-- about -->
                <li><a href="about.html">About Suzuki </a></li>
                
                <!-- contact -->
                <li><a href="contact.html">Contact Us </a></li>
                
              </ul><!-- end of links -->
              
              <!-- Search Bar -->
              <form class="navbar-form navbar-right">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              
            </div>
          </div>
        </nav>
      </header>
    
    <!-- Carousel of the Inventory -->
    <div id="carousel-car" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol id="indicator" class="carousel-indicators">
        <li data-target="#carousel-car" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div id="wrapper" class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="image/r1000" alt="Picture Error">
          <div class="carousel-caption">
            <h2>GSX-R1000</h2>
          </div>
        </div>
        <div class="item">
          <img src="image/sx4" alt="Picture Error">
          <div class="carousel-caption">
            <h2>SX4</h2>
          </div>
        </div>
        <div class="item">
          <img src="image/sierra" alt="Picture Error">
          <div class="carousel-caption">
            <h2>Sierra</h2>
          </div>
        </div>
        <div class="item">
          <img src="image/splash" alt="Picture Error">
          <div class="carousel-caption">
            <h2>Splash</h2>
          </div>
        </div>
        <div class="item">
          <img src="image/swift" alt="Picture Error">
          <div class="carousel-caption">
            <h2>Swift</h2>
          </div>
        </div>
        
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-car" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-car" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <!-- Inventory List (filled in by inventory.js) -->
    <fieldset>
      <h2 class="text-center">Available Cars</h2>
      <div id="inventory" class="row">
      </div>
    </fieldset>
    
    <!-- Inventory building script -->
    <script src="inventory.js"></script>
    
  </body>
</html>
