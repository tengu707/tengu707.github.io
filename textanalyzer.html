<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text analyzer</title>
    <link rel="stylesheet" type="text/css" href="https://tengu707.github.io/index.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    <style>
      .highlight1 { background-color: #f0ff00; }
      .highlight2 { background-color: #00fff0; }
    </style>
  </head>
  <body>
    <h1>Text Analyzer</h1>
    <h4>By Tyler Safier</h4>
    <p>Enter text below, then click statistics.</p>
    <br>
    <textarea rows="5" cols="30" id="text"></textarea>
    <button onclick="statistics()">Statistics</button>
    <br>
    <p id="ave"></p>
    <p id="spaces"></p>
    <p id="words"></p>
    <p id="sentences"></p>
    <button onclick="highlightSpaces()">Highlight Spaces</button>
    <button onclick="highlightWords()">Highlight Words</button>
    <button onclick="highlightSentences()">Highlight Sentences</button>
    <button onclick="highlightPunctuation()">Highlight Punctuation</button>
    <button onclick="noHighlight()">Remove Highlight</button>
    <p id="paragraph"></p>
    <script src="textanalyzer.js"></script>
  </body>
</html>
